<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form method="POST">
		First Name:<input type="text" value="first name"> <br>
		Last Name :<input type="text" name="last name"> <br>
		Email: <input type="email" required="true" name="email"> <br>

		Gender: <br>

		Female <input type="radio" name="gender"><br>
		Other <input type="radio" name="gender"><br>

		Pets :<br>
		Cat <input type="checkbox" name="pets"><br>
		Dog <input type="checkbox" name="pets"><br>

		<select value='CARS'>
			<option>BMW</option>
			<option>AUDI</option>
			<option>CHEVROLET</option>
			<option>BENZ</option>
		</select> <br>
		<input type="submit" name="submit">
		<input type="reset" name="reset">

	</form>
</body>
</html>
